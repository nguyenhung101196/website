<link rel="stylesheet" href="../css/signup/sign-up.css">

<div class="container page-sign-up" id="content">
    <div id="breadcrumb-navigation">
        <span><a href="#!home">Home</a></span>
        <span>/</span>
        <span>Create Account</span>
    </div>
    <div class="subtitle">
        <p>Create Account</p>
    </div>
    <div class="form-sign-up">
        <form action="">
            <ul>
                <li> <label for="firstname">First Name</label> </li>
                <li><input type="text" name="firstname" id="firstname" class="txt txtfn"></li>
                <li><label for="lastname">Last Name</label></li>
                <li><input type="text" name="lastname" id="lastname" class="txt txtln"></li>
                <li><label for="emailaddress">Email Address</label></li>
                <li><input type="email" name="emailaddress" id="emailaddress" class="txt txtem-add"></li>
                <li><label for="password">Password</label></li>
                <li><input type="password" name="password" id="password" class="txt txtpw"></li>
                <li><label for="re-password">Re-Password</label></li>
                <li><input type="password" name="repassword" id="repassword" class="txt txtrepw"></li>
                <li>
                    <input type="submit" name="cre-acc-submit" id="create-account-submit"  value="Create">
                </li>
            </ul>
        </form>
    </div>
</div>
