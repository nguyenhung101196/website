<link rel="stylesheet" href="../css/contact/style-contact.css">

<div class="container"  id="content">
    <div id="breadcrumb-navigation">
        <span><a href="#!home">Home</a></span>
        <span>/</span>
        <span>Contact</span>
    </div>
    <div class="subtitle">
        <p>
            Contact
        </p>
    </div>
    <div class="form-contact">
        <div style="padding:20px; text-align:center; font-size:1.5em;">
            <p>
                Ask a Question
            </p>
        </div>
        <form action="">
            <ul>
                <li><label for="user">Username</label></li>
                <li><input type="text" name="username" id="username" class="txt txtuser"></li>
                <li><label for="password">Message</label></li>
                <li>
                    <textarea name="message" id="message" cols="30" rows="10">

                    </textarea>
                </li>
                 <li>
                    <input type="submit" name="sm-submit" id="sm-submit" class="sm-submit" value="Submit">
                    
                </li>
               
            </ul>
        </form>
    </div>
</div>
